<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar2">
                <li><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="appbar">
            <label style="margin-left:10px; font-size: 20px;">Advanced Search</label>
        </div>
        <div class="border"></div>
        <div class="pager">
            <span>Find pages with...</span>
        </div>
        <div class="block_one_adv">
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input name="as_q" type="text" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input name="as_epq" type="text" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input name="as_oq" type="text" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input name="as_eq" type="text" class="form-control">
                    </div>
                </div>
                <div class="search_logo">
                    <input type="submit" class="adv_button" value="Advance Search">
                </div>
            </form>
        </div>
    </body>
</html>
