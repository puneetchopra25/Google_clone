<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="google_img">
            <img src="google_images.png" alt="Google Logo" height="92px">
        </div>
        <div>
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="input" placeholder="Search Google or type a URL">
                <input type="hidden" name="tbm" value="isch">
                <div class="search_logo">
                    <input type="submit" class="search_button" value="Google Search">
                </div>  
            </form>
        </div>
    </body>
</html>
